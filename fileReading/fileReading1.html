<!DOCTYPE html>
<html>
<head><meta charset="utf-8" />
<title>Read File (via AJAX)</title>

</head>
<body>
<div id="container">
    <input type="file" id="csv-file" names="files" onchange="loadFile(this)"/><br>
    <input type="button" value="test.txt"  onclick="loadFile()" />
    <div id="main">
    </div>
</div>
</body>
<script type="text/javascript">
    var reader = new XMLHttpRequest() || new ActiveXObject('MSXML2.XMLHTTP');
    
    function loadFile() {
        var FILENAME = document.getElementById('csv-file').value 
        console.log(FILENAME)
        reader.open('get', FILENAME, true); 
        reader.onreadystatechange = displayContents;
        reader.send(null);
    }
    
    function displayContents() {
        if(reader.readyState==4) {
            var el = document.getElementById('main');
            el.innerHTML = reader.responseText;
        }
    }
    
    function handleFileSelect(evt) {
        var file = evt.files[0]
        Papa.parse(file, papaConfig)
    }

</script>
</html>
