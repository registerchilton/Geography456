function reccomendations() {
    document.getElementById("headline").innerText = "Looking at the remaining watersheds in the context of the current species distribution, existing dams and hydrology..."
    mymap.flyTo([35.6075568651736,-79.34051513671876], 10)
    var dam = L.marker([35.65439766835833,-79.06714439392091]).addTo(markerLayer)
    var dam = L.marker([35.622519430762964,-79.09770011901857]).addTo(markerLayer)
    var dam = L.marker([35.477826728807145,-79.5248794555664]).addTo(markerLayer)
    var dam = L.marker([35.77576740713715,-79.14869059206139]).addTo(markerLayer)
    for (var i = 0; i < sites.length; i = i + 1) {
        var marker = L.marker(sites[i], {icon: fish}).addTo(markerLayer)
        .bindPopup("site" + i)
    }
    for (var i = 0; i < post2007sites.length; i = i + 1){
        var marker = L.marker(post2007sites[i], {icon: fish}).addTo(markerLayer)
        .bindPopup("site" + i)
    }
    for (var i = 0; i < NewHopeCreek.length-1; i = i + 1){
        var segment = L.polyline([NewHopeCreek[i],NewHopeCreek[i+1]], {color: 'blue', weight: 5}).addTo(markerLayer)
    }
    for (var i = 0; i < HawCFR.length-1; i = i + 1){
        var segment = L.polyline([HawCFR[i],HawCFR[i+1]], {color: 'blue', weight: 5}).addTo(markerLayer)
    }
    for (var i = 1; i < segments-2; i = i + 1){
        if (hydro[i].stream == hydro[i+1].stream && hydro[i-1].stream == hydro[i].stream) {
            if (hydro[i].status=='dam') {
                var blurb = hydro[i].name + " <button onclick='removeDam(" + i + ")'>Remove this dam?</button>"
                var marker = L.marker([hydro[i].lat,hydro[i].long]).addTo(markerLayer)
                .bindPopup(blurb)
                var segment = L.polyline([[hydro[i].lat,hydro[i].long],[hydro[i+1].lat,hydro[i+1].long]], {color: 'blue', weight: 5}).addTo(markerLayer)
            }

            if (hydro[i].status=='pond') {
                var blurb = hydro[i].blurb
                var segment = L.polyline([[hydro[i].lat,hydro[i].long],[hydro[i+1].lat,hydro[i+1].long]], {color: 'blue', weight: 5}).addTo(markerLayer)
                .bindTooltip(blurb)
            }

            if (hydro[i].status=='removed dam') {
                var blurb = hydro[i].name + " <button onclick='replaceDam(" + i + ")'>Put this dam back?</button>"
                var segment = L.polyline([[hydro[i].lat,hydro[i].long],[hydro[i+1].lat,hydro[i+1].long]], {color: 'blue', weight: 5}).addTo(markerLayer)
            }

            if (hydro[i].status=='former pond'){
                var blurb = hydro[i].blurb
                var segment = L.polyline([[hydro[i].lat,hydro[i].long],[hydro[i+1].lat,hydro[i+1].long]], {color: 'blue', weight: 5}).addTo(markerLayer)
                .bindTooltip(blurb)
            }

            if (hydro[i].status=='free'){
                var blurb = hydro[i].blurb
                var segment = L.polyline([[hydro[i].lat,hydro[i].long],[hydro[i+1].lat,hydro[i+1].long]], {color: 'blue', weight: 5}).addTo(markerLayer)
                .bindTooltip(blurb)
            }
        }
    }
}
