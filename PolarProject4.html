function markIt(e){
    clickLat = e.latlng['lat'] 
    clickLong = e.latlng['lng']
    document.getElementById("comment").innerText = "You clicked at " + clickLat + ", " + clickLong
    if (clickLat >= 0 & clickLong >= 0){//Quadrant I
        var theta = (180/pi)*Math.atan(clickLong/clickLat)
    }
    if (clickLat < 0 & clickLong >= 0){//Quadrant II
        var theta = 180 - Math.abs((180/pi)*Math.atan(clickLong/clickLat))
    }
    if (clickLat < 0 & clickLong < 0){//Quadrant III
        var theta = 180 + Math.abs((180/pi)*Math.atan(clickLong/clickLat))
    }
    if (clickLat >= 0 & clickLong < 0){//Quadrant IV
        var theta = 360 - Math.abs((180/pi)*Math.atan(clickLong/clickLat))
    }
    var r = Math.sqrt((clickLat**2) + (clickLong**2))
    document.getElementById("translation").innerText = "that is r = " + r + ", and theta = " + theta
}

function drawStations(a,b,c){
    nextr = a
    nextTheta = b
    thetaRadians = (nextTheta*(2*pi)/360)
    hypoteneuse = nextr/111194.93
    nextLat = hypoteneuse * Math.cos(thetaRadians)
    nextLong = hypoteneuse * Math.sin(thetaRadians)
    var marker = L.marker([nextLat,nextLong]).addTo(mapLayer).bindTooltip("r: "+ nextr + ", theta " + nextTheta)
}

function drawPolyg(Color,Opacity){
    for (var i = 0; i < tempArray.length; i = i + 1){
        nextr = tempArray[i][0]
        nextTheta = tempArray[i][1]
        thetaRadians = (nextTheta*(2*pi)/360)
        hypoteneuse = nextr/1111949.3
        distApparent = 5670.25 * Math.sin(hypoteneuse * 0.00015692)
        nextLat = distApparent * Math.cos(thetaRadians)
        nextLong = distApparent * Math.sin(thetaRadians)
        // nextLat = hypoteneuse * Math.cos(thetaRadians)
        // nextLong = hypoteneuse * Math.sin(thetaRadians)
        polarArray.push([nextLat,nextLong])
    }
    var cont = L.polygon(polarArray, {color:Color,fillColor:Color, opacity:Opacity, fillOpacity:Opacity}).addTo(mapLayer)
    polarArray = []
    draw3d('#00FFFF',.5)
}

function draw3d(Color,Opacity){
    var myZoom = mymap.getZoom()
    sliderValue = 6
    var offset = 60000000
    for (var i = 0; i < tempArray.length; i = i + 1){
        nextr = tempArray[i][0]
        nextTheta = tempArray[i][1]
        thetaRadians = (nextTheta*(2*pi)/360)
        hypoteneuse = nextr/1111949.3
        distApparent = 5670.25 * Math.sin(hypoteneuse * 0.00015692)
        nextLat = distApparent * Math.cos(thetaRadians)
        nextLong = (distApparent * Math.sin(thetaRadians)) + ((offset-nextr)/(offset*sliderValue))
        // nextLat = hypoteneuse * Math.cos(thetaRadians)
        // nextLong = hypoteneuse * Math.sin(thetaRadians)
        polarArray.push([nextLat,nextLong])
    }
    var cont = L.polygon(polarArray, {color:Color,opacity:Opacity, fillColor:Color, fillOpacity:Opacity}).addTo(mapLayer)
    polarArray = []
    tempArray = []
}

function drawEarth(){

        if (nextLong < 0) {nextTheta = 360- Math.abs(nextLong)}
