	function redraw(){
		var radians = degrees*(Math.PI/180)
	        const canvas = document.getElementById("canvas");
	        const ctx = canvas.getContext("2d");
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		ctx.translate(Math.floor(imageWidth/2), Math.floor(imageHeight/2));
		ctx.rotate(radians);
		ctx.translate(-Math.floor(imageWidth/2), -Math.floor(imageHeight/2));
	        ctx.drawImage(img, 0, 0);
		var dataURL = canvas.toDataURL()
		document.getElementById("output").src = dataURL

		for (var i = 0; i < imageWidth; i ++){

			for (var j = spacing; j < imageHeight - spacing; j ++){
				var myImageData = ctx.getImageData(i, j-spacing, 1, 1);
				previous = myImageData.data
				myImageData = ctx.getImageData(i, j, 1, 1);
				var current = myImageData.data
				var nextImageData = ctx.getImageData(i, j+spacing, 1, 1);
				var next = nextImageData.data
				//console.log("comparing " + next[0] + ", " + current[0] + ", and " + previous[0])
				if (current[0] < previous[0] && current[0] < next[0]){
					var thisPixel =  ctx.createImageData(1,1);
					var values = thisPixel.data
					values[0] = 255
					values[1] = 255
					values[2] = 255
					values[3] = 255
					resultctx.putImageData(thisPixel, i, j);
					}
				else {
					if (pass == 0) {
						var thisPixel =  ctx.createImageData(1,1);
						var values = thisPixel.data
						values[0] = 0
						values[1] = 0
						values[2] = 0
						values[3] = 255
						resultctx.putImageData(thisPixel, i, j);
					}
				}
			previous = current
			}
		}
	}
